<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="converter.png" />
        <title>My Converter</title>
        <link rel="stylesheet" href="weightCon.css">
    </head>
    <body>
        <h1>My Converter</h1>
        <div class="money">
            <p>Pretvaranje novčanica</p>
            <div class="container1">
                <input type="number" id="input1" placeholder="Unesite vrijednost" min="0">
            </div>
            <div class="container2">
                <input type="number" id="input2" placeholder="">
            </div>
            <button id="btn1">Convert to KM</button>
            <button id="btn2">Convert to Euro</button>
        </div>
        <div class="weight">
            <p>Pretvaranje težine</p>
            <div class="container1">
                <input type="number" id="input3" placeholder="Unesite vrijednost" min="0">
            </div>
            <div class="container2">
                <input type="number" id="input4" placeholder="">
            </div>
            <button id="btn3">Convert to Kilos</button>
            <button id="btn4">Convert to Pounds</button>
        </div>
        </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="weightCon.js"></script>
    </body>
</html>
